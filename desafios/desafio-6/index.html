<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em html</title>
</head>
<body>
    <h1>
        Html | Css
    </h1>
    <h2>
        Tags em html: <a href="https://github.com/gustavoguanabara/html-css/blob/master/desafios/modulo-01/d006/desafio-tags.pdf">desafio 6</a>
    </h2>
    <p>
        Na titulo proposto é uma <strong>lista de tags</strong> <br> de forma abreviada e quando ao passar o mause ele venha a ver oque é a quela tag
    </p>
    <ul type="square">
        <li><abbr title="Na tag <h1>">Títulos</abbr></li>
        <li><abbr title="Na tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Na tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Na tag <Img>"></abbr>Imagens</li>
        <li><abbr title="Na tag <a>">Hyper links</abbr></li>
        <li><abbr title="Na tag <strong>">Negrito</abbr></li>
        <li><abbr title="Na tag <em>">Italico</abbr></li>
        <li><abbr title="Na tag <br>">break line</abbr></li>
    </ul>
</body>
</html>
