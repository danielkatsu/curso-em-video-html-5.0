<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>

    <h1> <!-- Tags <h1> e <b> -->
        Parágrafos

        <p> 
            <b>Tag h1</b> é titulo
        </p>

    </h1>

    <p> <!-- Tag <p> -->
        <b>Tag P:</b> a tag p é basicamente os paragrafos.
    </p>

    <p> <!-- Tag <br> -->
        <b>Tag br</b> <br> é a quebra de linha
    </p>

    <p> <!-- Tag <Hr>-->
        <b>Tag hr</b> a tag hr é uma linha vertical
        <hr>
    </p>

    <p> <!-- Simbolos -->
        &dollar;
        &real;
        &yen;
        &pound;
        &trade;
    </p>

    <p> <!-- emojis -->
        &#128512;
        &#128507;
        &#128000;
        &#x1F596;
    </p>
</body>

</html>
